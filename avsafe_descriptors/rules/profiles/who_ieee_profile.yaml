
name: WHO+IEEE baseline
noise:
  laeq_limits_db:
    default: 55   # generic comfort guideline
    munich: 55
    berlin: 55
    lisbon: 55
    porto: 55
    cologne: 55
  flag_threshold_pct: 10.0  # flag if >10% minutes exceed
flicker:
  # Piecewise a + b/f curve (illustrative; align to IEEE-1789 practice externally)
  percent_mod_vs_freq:
    default: 1.0
    segments:
      - { f_min: 80, f_max: 120, a: 0.1, b: 600 }   # lower freq -> tighter allowed %
      - { f_min: 120, f_max: 200, a: 0.3, b: 480 }
      - { f_min: 200, f_max: 1000, a: 0.5, b: 400 }
      - { f_min: 1000, f_max: 10000, a: 1.0, b: 300 }
  flag_threshold_pct: 0.0  # flag any violations
