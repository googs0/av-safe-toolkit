name: Lint (Ruff soft)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ruff-soft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Ruff
        run: pip install ruff
      - name: Ruff (report only)
        run: |
          echo "Running Ruff in soft mode (won't fail CI)"
          ruff --version
          # Show issues in PR UI but don't fail the job.
          ruff check . --output-format=github
