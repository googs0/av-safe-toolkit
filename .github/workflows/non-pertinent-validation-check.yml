name: Non-pertinent validation check

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  secret-scan:
    name: Secret scan (Gitleaks â†’ SARIF)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use committed .gitleaks.toml at repo root
      - name: Scan repository
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --no-banner --config=.gitleaks.toml --report-format sarif --report-path gitleaks.sarif --redact

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

  crypto-check:
    name: Enforce real crypto (no demo fallback)
    runs-on: ubuntu-latest
    env:
      AVSAFE_STRICT_CRYPTO: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project & test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pynacl pytest

      - name: Run crypto test
        run: pytest -q tests/test_signing_crypto.py
