name: Non-pertinent validation check

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  security-events: write
  
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Run Gitleaks and emit SARIF
      - name: Scan repository (Gitleaks)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --no-banner --report-format sarif --report-path gitleaks.sarif --redact

      # Upload SARIF to GitHub Security tab
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

  crypto-check:
    name: Enforce real crypto (no demo fallback)
    runs-on: ubuntu-latest
    env:
      AVSAFE_STRICT_CRYPTO: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pynacl || pip install cryptography
          pip install pytest
      - name: Run crypto test
        run: pytest -q tests/test_signing_crypto.py
