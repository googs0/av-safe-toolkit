name: Validate HF-AVC cases

on:
  pull_request:
    paths:
      - "hf_avc/data/cases/**.json"
      - "schemas/**.json"
      - "cli/validate_cases.py"
  push:
    paths:
      - "hf_avc/data/cases/**.json"
      - "schemas/**.json"
      - "cli/validate_cases.py"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip jsonschema
      - run: python cli/validate_cases.py
