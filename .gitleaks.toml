[allowlist]
description = "Ignore placeholder Authorization/Idempotency-Key lines in API docs; scan everything else."

# Ignore ONLY the API docs file (case-insensitive).
paths = [
  '''(?i)^docs/api\.md$''',
]

# Ignore ONLY these placeholder header lines, including HTML-escaped tokens
# and with/without trailing comments.
regexes = [
  '''^Authorization:\s*Bearer\s*(<token>|&lt;token&gt;)(\s*#.*)?$''',
  '''^Idempotency-Key:\s*(<uuid-v4>)(\s*#.*)?$'''
]
